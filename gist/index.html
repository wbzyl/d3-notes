<!doctype html>
<meta charset="utf-8">
<title>Glow Filter</title>

<style>
svg {
  font-family: sans-serif;
  font-weight: bold;
}
</style>

<script src="http://mbostock.github.com/d3/d3.js?2.9.6"></script>
<script src="glow.js"></script>

<body>

<script>
var myGlow = glow("myGlow").rgb("#0f0").stdDeviation(4);

var svg = d3.select("body")
  .append("svg")
    .attr("width", 600)
    .attr("height", 200)
  .call(myGlow);

svg.append("text")
    .attr("x", 50).attr("y", 100)
    .attr("font-size", "48px")
    .attr("fill", "#0f0")
    .text("Spring Flower")
    .style("filter", "url(#myGlow)");

svg.append("circle")
    .attr("cx", 450).attr("cy", 85)
    .attr("r", 50)
    .attr("fill", "#ff0")
    .style("filter", "url(#myGlow)");
</script>
