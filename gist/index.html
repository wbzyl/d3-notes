<!doctype html>
<meta charset="utf-8">
<title>Glow</title>

<style>
svg {
  font-family: sans-serif;
  font-weight: bold;
}
</style>

<!--<script src="http://mbostock.github.com/d3/d3.js?2.9.6"></script>-->
<script src="d3.v2.min.js"></script>
<script src="glow.js"></script>

<body>

<script>
var myGlow = glow();

var svg = d3.select("body")
  .append("svg")
    .attr("width", 800)
    .attr("height", 200)
  .call(myGlow);

svg.append("text")
    .attr("x", 50)
    .attr("y", 100)
    .attr("font-size", "48px")
    .text("Spring Flower")
    .style("fill", "#f00")
    .style("filter", "url(#glow)");
</script>
