<!DOCTYPE html>
<meta charset="utf-8">
<style>
body   { background: #261822; }
svg    { background-color: #F6E497; }
circle { fill: #CC1E2C; }
</style>
<body>
<script src="d3.v2.min.js"></script>

<script>
var svg = d3.select("body")
  .append("svg")
    .attr("width", 800)
    .attr("height", 500);

var data = [{"x": 150, "y": 250}, {"x": 400, "y": 250}, {"x": 650, "y": 250}];

var circle = svg.selectAll("circle");

circle.data(data)
  .enter().append("circle")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 75);

//svg.selectAll("circle").attr("cx", function() {

svg.selectAll("circle").data([130, 210, 340])

  .attr("r",  function(d) { return 4 * Math.sqrt(d); });  // .attr("r", Math.sqrt)

var circle = svg.selectAll("circle").data([130, 210, 340, 600])
var enter = circle.enter().append("circle")
enter.attr("cy", 150).attr("cx", String).attr("r", 100).style("fill", "#731630");
